[platformio]

[env]
platform = espressif32 @ ^6.5.0
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
board_build.filesystem = spiffs
lib_ldf_mode = chain+

[env:esp32dev-transmitter]
build_src_filter = -<*> +<transmitter/*>

[env:esp32dev-receiver]
build_src_filter = -<*> +<receiver/*>
lib_deps =
  bodmer/TFT_eSPI @ ^2.5.0
  lvgl/lvgl @ ^8.3.11
; Uncomment and modify the upload_port if you know your ESP32's port
; upload_port = COM3  ; Windows
; upload_port = /dev/ttyUSB0  ; Linux
; upload_port = /dev/cu.usbserial-*  ; macOS

; Simplified build flags for minimal LVGL + ST7789 setup
build_flags =
  -D USER_SETUP_LOADED=1
  -D ST7789_DRIVER=1
  ; ST7789 Pin Assignments from manufacturer documentation
  -D TFT_CS=15
  -D TFT_DC=2
  -D TFT_SCLK=14
  -D TFT_MOSI=13
  -D TFT_MISO=12
  -D TFT_RST=-1
  -D TFT_BL=27
  ; Touch Screen Pin Assignments
  -D TOUCH_CS=33
  ; Basic font loading for minimal setup
  -D LOAD_GLCD=1
  -D LOAD_FONT2=1
  -D LOAD_FONT4=1
  -D LOAD_GFXFF=1
  ; SPI Frequencies optimized for ST7789
  -D SPI_FREQUENCY=40000000
  -D SPI_READ_FREQUENCY=20000000
  -D SPI_TOUCH_FREQUENCY=2500000
  ; LVGL Configuration - minimal setup
  -D LV_CONF_INCLUDE_SIMPLE=1
  -D LV_COLOR_DEPTH=16
  -D LV_MEM_SIZE=16384
