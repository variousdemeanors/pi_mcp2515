{% extends "layout.html" %}

{% block title %}Live Dashboard{% endblock %}

{% block content %}
<div class="text-center mb-4">
    <p id="connection-status" class="text-sm font-semibold text-yellow-500">Connecting...</p>
</div>

<div class="flex space-x-2 mb-4 justify-center">
    <button id="start-btn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full">Start Log</button>
    <button id="stop-btn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full">Stop Log</button>
</div>

<div class="bg-gray-800 p-4 rounded-lg mb-4">
    <div class="text-lg font-bold mb-2 text-white">Live Metrics</div>
    <div id="metrics-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
        <!-- PID values will be injected here by main.js -->
    </div>
</div>

<div class="bg-gray-800 p-4 rounded-lg">
    <div class="text-lg font-bold mb-2 text-white">Real-time Graph</div>
    <div class="relative h-96">
        <canvas id="live-chart"></canvas>
    </div>
</div>

<!-- External libraries for this page specifically -->
<script src="{{ url_for('static', filename='vendor/chart.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/chartjs-adapter-date-fns.js') }}"></script>
<!-- Local script -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
